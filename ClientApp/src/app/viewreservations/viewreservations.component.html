<h1>Your reservations:</h1>
<div class="row">
  <div class="col">
    <p>Table #:</p>
  </div>
  <div class="col">
    <p>Time:</p>
  </div>
  <div class="col">
    <p>Wheelchair?</p>
  </div>
  <div class="col">
    
  </div>
</div>
<div *ngFor="let res of this.myReservations; let i=index">
  <div class="row">
    <div class="col">
      {{res.tableNo}}
    </div>
    <div class="col">
      {{res.time}}    </div>
    <div class="col">
      {{res.isWheelchair}}
    </div>
    <div class="col">
      <button (click)="this.cancelReservation(res.time,res.tableNo,i)">Cancel</button>
    </div>
  </div>
    
</div>
